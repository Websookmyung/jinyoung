<canvas id="myCanvas" width="300" height="200"></canvas>
<script type="text/javascript">
    var canvas=document.getElementById("myCanvas");
    var myContext=canvas.getContext("2d");

    myContext.beginPath();
    myContext.arc(30,100,20,0,1.5*Math.PI); //Math.PI 상수를 이용해 각도를 지정
    myContext.stroke();

    myContext.beginPath();
    myContext.arc(110,100,40,1*Math.PI,1.5*Math.PI,true);
    myContext.closePath();
    myContext.stroke();

    myContext.beginPath();
    myContext.arc(240,100,60,0,2*Math.PI);
    myContext.stroke();

</script>
