<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인 페이지</title>
  </head>

  <body id="login">
    <form>
      <a>회원가입</a>
      <a>아이디/비밀번호 찾기</a>
      <fieldset>
        <span>사용자 아이디</span>
        <input id="username" type="text"/> <br>
        <span>사용자 비밀번호</span>
        <input type="password" id="password"> <br>
        <span></span>
        <input type="submit" id="login_button" value="로그인" disabled>
        <input type="button" id="reset" value="취소" disabled>
      </fieldset>
    </form>
  </body>
</html>
