<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인 페이지</title>
  </head>

  <body id="login">
    <form>
      <a>회원가입</a>
      <a>아이디/비밀번호 찾기</a>
      <fieldset>
        <span>사용자 아이디</span>
        <input id="username" type="text"/> <br>
        <span>사용자 비밀번호</span>
        <input type="password" id="password"> <br>
        <span></span>
        <input type="submit" id="login_button" value="로그인" disabled>
        <input type="button" id="reset" value="취소" disabled>
      </fieldset>
    </form>
    <script type= "text/javascript">
      document.getElementById("login_button").onclick=checkUsers;
      
      function checkUser(){
        username_in=document.getElementById("username").value;
        password_in=document.getElementById("password").value;

        var localStorage=window.localStorage;
        if (!localStorage){
          //local storage is not supported by this browser.
          //do nothing
        }
        else {
          numUsers = localStorage.numUsers;

          var login_success=false;
          if (numUsers != undefined){
            for (i=0; i<numUsers; i++){
              username=localStorage["user"+i];
              password=localStorage["pass"+i];

              if (username==username_in && password==password_in){
                login_success= true;
                break;
              }
            }
          }

          if (login_success)
            alert ("Login Success");
          else
            alert("Username and password are not matched with our database!")
        }
      }
    </script>

  </body>
</html>
