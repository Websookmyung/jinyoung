<script type="text/javascript">
    var arr=new Array("one",2,"3",4,"five");
    //arr 내용 = ["one",2,"3",4,"five"]

    arr[6]=6;
    arr[7]="seven";
    arr[9]="3+6";
    //arr 내용 = ["one",2,"3",4,"five",6,undefined,"3+6"]

    document.write("length of array: "+arr.length+"<br/>");

    document.write("arr = [");
    for (i=0;i<arr.length;i++) document.write(" "+arr[i]+"");
    document.write("] <br/>");

    arr.lenght=3; //배열의 길이 변경 가능
    document.write("length of array: "+arr.length+"<br/>");
    document.write("arr = [");
    for (i=0;i<arr.length;i++) document.write(" "+arr[i]+"");
    document.write("] <br/>");

    document.write("arr["+100+ "]: "+arr[100]+"<br/>");
    document.write("length of array: "+arr.length+"<br/>");

    arr[100]=100;
    document.write("arr["+100+ "]: "+arr[100]+"<br/>");
    document.write("length of array: "+arr.length+"<br/>");
</script>
